<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Toggle</title>
    <style>
        #pannel,#flip{
            padding: 5px;
            text-align: center;
            background:#9ac919;
            border:solid 10x hsl(335, 81%, 43%);
        }
        #pannel{
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
<div id="flip">Click to Slide pannel</div>
<div id="pannel">Hello World!</div>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#flip").click(function(){
                $("#pannel").slideToggle("slow");
            });

        });
    </script>
    
</body>
</html>
