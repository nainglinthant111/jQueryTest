<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade test</title>
</head>
<body>
    <p>this is a demo fade</p>
    <button>click to fade in/out bos</button><br>
  
    <div id="div1" style="width: 100px; height: 100px; background-color: aqua;"></div><br>
    <div id="div2" style="width: 100px; height: 100px; background-color: rgb(247, 0, 255);"></div><br>
    <div id="div3" style="width: 100px; height: 100px; background-color: #ff3300;"></div><br>
   

    
 <script src="jquery.js"></script>
    <script>

        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
                      });
        });
    </script>
    
</body>
</html>
